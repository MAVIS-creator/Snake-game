<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake: Levels Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-wrapper">
    <h1 class="game-title">Snake<span>Levels Edition</span></h1>
    <div class="score-panel">
        <div class="score-box">Score: <span id="score">0</span></div>
        <div class="score-box">Level: <span id="level">1</span></div>
        <div class="score-box">High Score: <span id="highScore">0</span></div>
    </div>
    <div class="controls-panel">
        <button id="startBtn" class="game-btn">Start</button>
        <button id="pauseBtn" class="game-btn">Pause</button>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="script.js"></script>
</body>
</html>
